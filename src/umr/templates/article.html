<html>
<head>
	<title>Zeeguu Reader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Hotjar Tracking Code for https://www.zeeguu.unibe.ch/read -->
	<script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:510081,hjsv:5};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');
	</script>

	<!-- Include the translation package. -->
	<link rel="stylesheet" type="text/css" href="{{url_for('umrblue.static',filename='scripts/dist/css/translation-0.8.1.css')}}">
	<script src="{{url_for('umrblue.static',filename='scripts/dist/translation-0.8.1.js')}}"></script>
</head>
<body>
<!-- Top bar -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--transparent">
		<div class="mdl-layout__header-row">
			<a id = "toggle_back" href="{{ url_for('umrblue.articles') }}"
			   class="mdl-button mdl-js-button mdl-button--icon mdl-layout-icon">
    			<i class="material-icons">arrow_back</i>
    		</a>
			<div class="mdl-layout-spacer"></div>
			<button id = "toggle_undo" class="mdl-button mdl-js-button mdl-button--icon mdl-layout-icon">
				<i class="material-icons">undo</i>
			</button>
			<button id = "toggle_copy" class="mdl-button mdl-js-button mdl-button--icon mdl-layout-icon mdl-button--disabled">
				<i class="material-icons">content_copy</i>
			</button>
			<button id = "toggle_star" class="mdl-button mdl-js-button mdl-button--icon mdl-layout-icon">
				<i id="star_border" class="material-icons star">star_border</i>
				<i id="star_fill" class="material-icons star off">star</i>
			</button>
		</div>
 	</header>

<!-- Article content. -->
  <main class="mdl-layout__content">
	<div class="page-content-container"> 
		<div class="content-container">
			<div class="page-content">
				<p class="title translatable">
					<span id = "articleTitle"></span>
				</p>
				<p id="articleInfo" style="display:none">
					<span id="articleURL">From: <a href="{{ article_url }}" target="_blank">source</a></span>
                    <span id="authors"></span>
				</p>	
				<div id="articleContent" class="translatable"></div><br />		
			</div>
		</div>
		<div id = "like_button" style="display:none">
			<button id="toggle_like" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" >
				<i class="material-icons">thumb_up</i>
			</button>
		</div>
	</div>
    
  </main>
  <div id="toastmessage" class="mdl-js-snackbar mdl-snackbar">
	  <div class="mdl-snackbar__text"></div>
	  <button class="mdl-snackbar__action" type="button"></button>
  </div>
</div>

<!-- Menu to change the translation -->
<div id="alterMenuContainer">
	<div id="alterMenu"></div>
</div>

</body>
</html>
