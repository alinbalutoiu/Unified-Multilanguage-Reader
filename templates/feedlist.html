<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE>Zeeguu UMR</TITLE>
	<META name="viewport" content="width=device-width, initial-scale=1">
	<LINK rel="stylesheet" href="{{ url_for('static',filename='styles/mdl/material.min.css') }}">
	<LINK rel="stylesheet" href= "{{ url_for('static',filename='styles/login.css') }}" type= "text/css">
	<LINK rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<LINK rel="stylesheet" href= "{{ url_for('static',filename='styles/feedlist.css') }}" type= "text/css">
	<SCRIPT src="{{ url_for('static',filename='scripts/constants.js') }}"></SCRIPT>
	<SCRIPT src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></SCRIPT>
	<SCRIPT src="{{ url_for('static',filename='scripts/polyfill/dialog-polyfill.js') }}"></SCRIPT>
	<SCRIPT> var noAvatarURL = "{{url_for('static',filename='images/noAvatar.png')}}";</SCRIPT>
	<SCRIPT src="{{ url_for('static',filename='scripts/mustache/mustache.js') }}"></SCRIPT>
	<SCRIPT src="{{ url_for('static',filename='scripts/underscore/underscore-min.js') }}"></SCRIPT>
	<SCRIPT src="{{ url_for('static',filename='scripts/zeeguuRequests.js') }}"></SCRIPT>
	<SCRIPT src="{{ url_for('static',filename='scripts/feedManager.js') }}"></SCRIPT>
	<SCRIPT src="/static/styles/mdl/material.min.js"></SCRIPT>
	<SCRIPT>var SESSION_ID =  {{ sessionID }}</SCRIPT>
</HEAD>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Zeeguu UMR</span>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Settings</span>
    <nav class="mdl-navigation">
	  <div class="options">
		  <b>My sources:</b><br /><br />
			<!-- List of feeds currently subscribed to. -->
		  <div id="subscriptionList"></div>
			<span class="mdl-chip mdl-chip--deletable mdl-color--indigo mdl-color-text--white">
			<span class="mdl-chip__text">Add new source</span>
			<button type="button" class="mdl-chip__action show-modal"><i class="material-icons md-light">add_circle</i></button>
			</span>
	  </div>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
		<!-- List of articles -->
		<ul id="articleLinkList"></ul>
    </div>
		<BR />
		<center>Please subscribe to some feeds to get (more) articles.</center>
  </main>
</div>

<!-- Template for subscribed feed items -->
<script id="subscription-template" type="text/template">
	<span removableID="{% raw %}{{subscriptionID}}{% endraw %}" class="mdl-chip mdl-chip--deletable">
		<span class="mdl-chip__text">{% raw %}{{subscriptionTitle}}{% endraw %}</span>
		<button type="button" class="mdl-chip__action" onclick="unfollowFeed($(this).parent())">
			<i class="material-icons">cancel</i>
		</button>
	</span>
</script>

<!-- Template for an article link. -->
<script id="articleLink-template" type="text/template">
	<li class="articleLinkEntry" articleLinkFeedID="{% raw %}{{articleLinkFeedID}}{% endraw %}">
		<a href="/article?sessionID={{ sessionID }}&articleURL={% raw %}{{ articleLinkURL }}{% endraw %}
						&articleLanguage={% raw %}{{ articleLinkLanguage }}{% endraw %}">
			{% raw %}{{ articleLinkTitle }}{% endraw %}
		</a>
	</li>
</script>

<!-- Dialog window for adding a feed. -->
{% include 'addFeedDialog.html' %}
</HTML>
